        <button class="new-button" disabled>
          <!-- these svg's would normally be in a partial -->
          <svg 
            class="fat-x"
            xmlns="http://www.w3.org/2000/svg" 
            width="100" 
            height="100" 
            viewBox="0 0 100 100">

            <line
              class="second-x" 
              stroke-dasharray="66" 
              stroke-dashoffset="66"
              stroke="#FFF"
              stroke-width="3"
              x1="73.3" 
              y1="26.2" 
              x2="26.7" 
              y2="72.6"/>

            <line
              class="first-x"
              stroke-dasharray="66" 
              stroke-dashoffset="66"
              stroke="#FFF"
              stroke-width="3"
              x1="26.7" 
              y1="26.2" 
              x2="73.3" 
              y2="72.6"/>
          </svg>

          <svg 
            class="fat-arrow"
            xmlns="http://www.w3.org/2000/svg" 
            width="100" 
            height="100" 
            viewBox="0 0 100 100">

            <line 
              x1="15.3" 
              y1="49.9" 
              x2="83.7" 
              y2="49.9" 
              stroke="#FFF"
              stroke-width="3"
              stroke-dasharray="70" 
              stroke-dashoffset="70" />
            
            <polyline 
              points="53.2 22.8 83.7 49.9 53.2 76 " 
              stroke="#FFF"
              stroke-width="3"
              stroke-dasharray="81" 
              stroke-dashoffset="81"
              fill="none"/>
